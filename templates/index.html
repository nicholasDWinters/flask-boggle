<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">


    <link rel="stylesheet" href="/static/app.css">
</head>

<body>
    <div class="container">
        <div class="row" id="boggle">
            <div class="col-6 justify-content-center">


                <h1 class="display-3">Play Boggle!</h1>
                <h2 id="highScore" class="mb-4">High Score: {{session['highscore']}}</h2>
                <p id="timeCounter"></p>
                <table class="boardTable mb-4">
                    <tbody>
                        {%for row in board%}
                        <tr>
                            {%for ltr in row%}
                            <td class="tableLetter">{{ltr}}</td>
                            {%endfor%}
                        </tr>
                        {%endfor%}
                    </tbody>
                </table>
                <h4 id="score" class="mb-4">Total score: 0</h4>
                <a class="btn btn-info hidden" href="/" id="playAgainBtn" role="button">Play Again?</a>

            </div>
            <div class="col-6">
                <div class="col-6">
                    <form method="POST" id="guessForm">
                        <label id="guessLabel" class='form-label mb-4' for="guess">What's your guess?</label>
                        <input class="form-control mb-4" type="text" name="guess" id="guess"
                            placeholder="Type a word...">
                        <button class='btn btn-primary mb-4' id="submitBtn">Submit Guess</button>
                    </form>
                    <div class="guessMessages"></div>
                </div>
            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/static/app.js"></script>
</body>

</html>
