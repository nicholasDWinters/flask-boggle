<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle Game</title>
    <link rel="stylesheet" href="/static/app.css">
</head>

<body>
    <h1>Play Boggle!</h1>
    <h2 id="highScore">High Score: {{session['highscore']}}</h2>
    <table class="boardTable">
        <tbody>
            {%for row in board%}
            <tr>
                {%for ltr in row%}
                <td class="tableLetter">{{ltr}}</td>
                {%endfor%}
            </tr>
            {%endfor%}
        </tbody>
    </table>
    <h3 id="score">Total score: 0</h3>
    <form method="POST" id="guessForm">
        <label for="guess">What's your guess?</label>
        <input type="text" name="guess" id="guess" placeholder="Type a word...">
        <button id="submitBtn">Submit Guess</button>
    </form>

    <div class="guessMessages"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/static/app.js"></script>
</body>

</html>
